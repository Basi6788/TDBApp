name: Build Android App (Signed)

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'  # Sirf jab app folder change ho tab chale
      - 'web/**'  # Ya web change ho (kyunki web hi app ke andar hai)

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js (v20 LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # --- WEB BUILD ---
      # Pehle Web folder build karte hain kyunki assets wahin se aayenge
      - name: Install Web Dependencies & Build
        working-directory: ./web
        run: |
          npm install
          npm run build
      
      # Web dist ko App folder me move karna (Agar monorepo structure alag hai to adjust karein)
      # Hum maan ke chal rahe hain app config me webDir: '../web/dist' ya aisa kuch set hai.
      # Agar tumhara 'app' folder independent hai aur uske andar code hai, to ye step skip karo.
      # LEKIN tumhari chat ke hisab se tumhara 'app' folder me hi sab kuch copy hai.
      
      # --- APP BUILD ---
      - name: Install App Dependencies
        working-directory: ./app
        run: npm install

      - name: Build App Web Assets
        working-directory: ./app
        run: npm run build

      # --- KEYSTORE RESTORE ---
      # Secret se Keystore file wapis generate karna
      - name: Decode Keystore
        working-directory: ./app/android/app
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > my-release-key.keystore

      # --- GRADLE BUILD ---
      - name: Build Release APK
        working-directory: ./app/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      # --- UPLOAD ARTIFACT ---
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: TDB-App-Release
          path: app/android/app/build/outputs/apk/release/app-release.apk

